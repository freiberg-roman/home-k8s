apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-flannel
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:freiberg-roman/home-k8s.git"
    path: cluster-addons/kube-flannel
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-flannel
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
